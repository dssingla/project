<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/mystyle.css">
    <script>
        $(document).ready(function()
        {
            $("#Abtn").click(function()
            {
                if($("#Ausername").val()=='admin123' && $("#Apassword").val()=='12345')
                {
                    location.href="admin-dash.html";
                    ($("#Aerr").html("*"))
                }
                else
                {
                    ($("#Aerr").html("Invalid Crenditals"))
                }
            })
            $("#logut").click(function()
            {
                location.href="index.html";
            })
        })
    </script>
    <style>
        #aLogin{
            padding: 20px;
            background-image: url(pics/modern-monitor-elegant-table.jpg);
            height: 640px;
            background-size: 1530px 620px;
            background-repeat: no-repeat;
        }
        #searchtext{
            padding: 80px 80px 80px 80px;
            width: 70%;

            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.63);
            border-radius: 15px;
        }
        #Aerr{
            color: white;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#">JointVentures</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Team</a>
                    </li>
                    <li>
                        <a href="" class="nav-link">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">React Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-danger me-2" id="logut">Logut</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="aLogin">
        <div class="row">
            <div class="col-md-8 offset-2" id="searchtext">
                <div class="col-md-12">
                    <div class="mb-5">
                        <input type="text" class="form-control" id="Ausername" placeholder="Username">
                      </div>
                      <div class="mb-4">
                        <input type="password" class="form-control" id="Apassword" placeholder="Password">
                        <span id="Aerr">*</span>
                      </div>
                      <center><a><button class="btn btn-danger" id="Abtn">Admin Login</button></a></center>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <h2>JointVentures</h2>
              <p>Thoughtful Marketing For Growing</p>
              <i class="fa-brands fa-instagram fa-2xl" style="color: #be2764;"></i>
              <i class="fa-brands fa-square-facebook fa-2xl" style="color: #2f66c6;"></i>
              <i class="fa-brands fa-x-twitter fa-2xl"></i>
              <i class="fa-brands fa-linkedin fa-2xl" style="color: #0c43a1;"></i>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <form class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                  <br>
                  <label class="visually-hidden" for="footeremail">Username</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="footeremail" placeholder="YOUR E-MAIL">
                  </div>
                </div>          
                <div class="col-12">
                  <br>
                  <button type="submit" class="btn btn-primary">Suscribe</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </footer>
</body>

</html>
